<html>
    <head>
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <h1 class="display-3 text-center">NLP Tool</h1>
                <div class="row">
                    <div class="card-body">
                        <form id="annotateForm">
                            <div class="form-group">
                                <label>Model</label>
                                <select name="dropdown" class="form-control"></select>
                            </div>
                            <div class="form-group">
                                <label>Sentence</label>
                                <textarea class="form-control" name="sentence" rows="5"></textarea>
                            </div>
                            <small class="text-muted">
                                For example: "even though Intel is a big organization, purchasing Mobileye last year had a huge positive impact"
                            </small>
                            <div class="text-center">
                                <button type="submit" name="annotateBtn" class="text-center btn btn-outline-primary">运行</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <!-- Parse Core-Components div -->
                    <div id="displacy_parse" style="overflow: auto;" class="o-container u-text-medium entities"></div>
                    <div class="alert alert-danger d-none" id="error_alert" role="alert"></div>
                    <!-- Annotate Model's annotations div -->
                    <div id="displacy_models" class="o-container u-text-medium entities"></div>
                    <div id="displacy" class="lead text-center" ></div>
                </div>
            </div>
        </div>
        <script src="/lib/displacy/displacy-ent.js"></script>
        <script src="/lib/displacy/displacy.js"></script>
        <script src="/script.js"></script>
    </body>
</html>
